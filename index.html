<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Auth Redirect</title>
</head>
<body>
    <script>
        // Extract the query parameters from the URL
        const searchParams = new URLSearchParams(window.location.search);
        const principal = searchParams.get("principal");

        // If the principal is present in the URL, redirect to the app via deep link
        if (principal) {
            // Redirect back to the React Native app using the deep link (flipper://)
            window.location.href = `flipper://auth?principal=${encodeURIComponent(principal)}`;
        } else {
            // If no principal is found, redirect to ICP login page
            window.location.href = "https://identity.ic0.app"; // Redirect to ICP login page if necessary
        }
    </script>
</body>
</html>
